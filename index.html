<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body style="border: 0px; margin: 0px">
    <div class="page">
        <div class ="left">
           <div class="title">
            <img class="image" src="logo.png">
            <h1 class="odin" >ODIN</h1>
           </div>
        </div>
        <div class="right">
            <h1>Welcome to the Company!!</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat ratione quae quidem enim 
                facilis solut a eius est commodi fuga cupiditate dolorum ad consequatur quia iure,
                consequuntur officiis mollitia nobis architecto.</p>
            <form action="example.com/path" method="post" class="form">
                <fieldset>
                    <legend>Sign Up Now!</legend>
                    <div class="category">
                        <label class="label" for="first-name">*First Name:</label>
                        <input class="input" type="text" id="first-name" required>
                    </div>
                    <div class="category">
                        <label class="label" for="last-name">*Last Name</label>
                        <input class="input" type="text" id="last-name" required>
                    </div>
                    <div class="category">
                        <label class="label" for="email">*Email</label>
                        <input class="input" type="email" id="email" required>
                    </div>

                    <div class="category">
                        <label class="label" for="phone-number">*Phone Number</label>
                        <input class="input" type="text" id="phone-number" required>
                    </div>
                    
                    <div class="category">
                        <label class="label" for="password">*Password</label>
                        <input class="input" type="password" id="password" required>
                    </div>
                    
                    <div class="category">
                        <label class="label" for="password-confirm">*Confirm Password</label>
                        <input class="input" type="password" id="passowrd-confirm" required>
                    </div>
                </fieldset> 
               
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
